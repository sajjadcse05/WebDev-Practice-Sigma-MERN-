<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <p>Hey this is Sajjad </p>
    <a href="https://www.Google.com">This is an example link</a>
     <div>
        This is a div element. Div elements are block-level elements that take up the full width available. 
     </div>


     <span>
        This is a span element. Span elements are inline elements that only take up as much width as necessary.</span>
        <a href="https://www.example.com">Example Link inside Span</a>
</body>
</html>
