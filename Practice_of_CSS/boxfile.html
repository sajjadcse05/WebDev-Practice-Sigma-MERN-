<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxfile Example</title>
     <style>
        .box {
        
           
            padding: 0px;
            margin: 0px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            background-color: red;
        }
.box1{
    border:2px; solid black;
    margin:20px;
    color:blue;
    height:200px; 
    box-sizing: border-box;
}
.box2{
    color:white;
}

</style>
</head>
<body>
   <div class="box box1">
        This is a box model example with padding, border, and margin.

   </div>

   <div class="box box2">
        This is a box model example with padding, border, and margin.

   </div>
</body>
</html>
