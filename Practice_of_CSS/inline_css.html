<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">This is an Inline CSS Example</h1>
    <p style="font-size: 16px; color: rgb(147, 5, 191);">This paragraph is styled using inline CSS. Inline CSS allows you to apply styles directly to HTML elements using the "style" attribute.</p>
</body>
</html>
